<!-- Templates qui permet d'affichier les annonces d'un joueur sÃ©lectionner -->
<%inherit file="template.html"/>

<div class="container" id="container1">
    <div class="form-container">
      <h2 class="mb-4">Liste des annonces par joueur</h2>
      <p class="message alert alert-${type}">${message}</p>
      <form action="affAnnonceJoueur_Do" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="idjoueur">Entrez l'identifiant du joueur pour voir ses annonces :</label>
          <input type="text" class="form-control" id="idjoueur" placeholder="ID du joueur" name="id" required>
          <div class="valid-feedback">Valide.</div>
          <div class="invalid-feedback">Veuillez remplir ce champ.</div>
        </div>
        <button type="submit" class="btn btn-outline-success">Rechercher</button>
      </form>
      <div class="btn-container">
        <p>Si vous voulez voir la liste des joueurs, cliquez <a class="btn btn-outline-success" href="affAnnonceJoueur_affJoueur" role="button">ici</a></p>
      </div>
      <div id="liste-elements" class="list-group rounded">
        ${texte}
      </div>
    </div>
</div>

<div class="background">
  <img src="static/images/as.png" alt="Carte 1" class="rotating-image img1" id="rotating-image-1">
  <img src="static/images/carreau.png" alt="Carte 2" class="rotating-image img2" id="rotating-image-2">
  <img src="static/images/Coeur.png" alt="Carte 3" class="rotating-image img3" id="rotating-image-3">
  <img src="static/images/trefle2.png" alt="Carte 4" class="rotating-image img4" id="rotating-image-4">
</div>
